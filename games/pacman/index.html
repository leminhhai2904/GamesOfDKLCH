<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man - ĐKLCH</title>
    <link rel="icon" href="../../assets/icon/itus.png" type="image/png">
    <style>
        body {
            background: linear-gradient(135deg, #7b5cff 0%, #4e8cff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .coming-soon {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px #0001;
            padding: 48px 36px;
            text-align: center;
            max-width: 400px;
        }
        .coming-soon h1 {
            font-size: 2em;
            color: #7b5cff;
            margin-bottom: 16px;
        }
        .coming-soon p {
            font-size: 1.15em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="coming-soon">
        <h1>Pac-Man</h1>
        <p>Game chưa phát hành, hãy chờ thêm trong tương lai nhé :33</p>
    </div>
</body>
</html>
